<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lyrics Finder</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

</body>
</html>
